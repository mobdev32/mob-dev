{% extends 'base.html' %}

{% block title %}Новый тест{% endblock %}

{% block breadcrumbs_items %}
<li class="breadcrumb-item"><a href="{% url 'main:home' %}">Главная</a></li>
<li class="breadcrumb-item"><a href="{% url 'main:admin_dashboard' %}">Админ панель</a></li>
<li class="breadcrumb-item"><a href="{% url 'main:admin_tests' %}">Тесты</a></li>
<li class="breadcrumb-item active" aria-current="page">Новый тест</li>
{% endblock %}

{% block content %}
<div class="container mt-4 px-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Создать тест</h1>
        <a href="{% url 'main:admin_dashboard' %}" class="btn btn-outline-secondary">Панель</a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select name="category" class="form-select" required>
                <option value="" selected disabled>Выберите категорию</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Сложность</label>
                <select name="difficulty" class="form-select">
                    {% for val, lbl in difficulties %}
                        <option value="{{ val }}">{{ lbl }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Лимит времени (мин)</label>
                <input type="number" name="time_limit" min="0" class="form-control" value="0">
            </div>
            <div class="col-md-3">
                <label class="form-label">Проходной %</label>
                <input type="number" name="passing_score" min="0" max="100" class="form-control" value="70">
            </div>
        </div>
        <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" name="is_published" id="is_published">
            <label class="form-check-label" for="is_published">Опубликовать</label>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
{% endblock %}
