{% extends 'base.html' %}

{% block title %}Новый материал{% endblock %}

{% block content %}
<div class="container mt-4 px-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Создать материал</h1>
        <a href="{% url 'main:admin_dashboard' %}" class="btn btn-outline-secondary">Панель</a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select name="category" class="form-select" required>
                <option value="" selected disabled>Выберите категорию</option>
                {% for c in categories %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Сложность</label>
            <select name="difficulty" class="form-select">
                {% for val, lbl in difficulties %}
                    <option value="{{ val }}">{{ lbl }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Содержимое</label>
            <textarea name="content" class="form-control" rows="10" required></textarea>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" name="is_published" id="is_published">
            <label class="form-check-label" for="is_published">Опубликовать</label>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
{% endblock %}
