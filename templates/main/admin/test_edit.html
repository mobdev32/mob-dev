{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4 px-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Редактировать тест</h1>
        <div class="d-flex gap-2">
            <a href="{% url 'main:admin_tests' %}" class="btn btn-outline-secondary">К списку</a>
            <a href="{% url 'main:admin_test_questions' test.id %}" class="btn btn-outline-primary">Вопросы</a>
            <a href="{% url 'main:admin_dashboard' %}" class="btn btn-outline-secondary">Панель</a>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" value="{{ test.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" rows="3">{{ test.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select name="category" class="form-select" required>
                {% for c in categories %}
                    <option value="{{ c.id }}" {% if c.id == test.category.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Сложность</label>
                <select name="difficulty" class="form-select">
                    {% for val, lbl in difficulties %}
                        <option value="{{ val }}" {% if val == test.difficulty %}selected{% endif %}>{{ lbl }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Лимит времени (мин)</label>
                <input type="number" name="time_limit" min="0" class="form-control" value="{{ test.time_limit }}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Проходной %</label>
                <input type="number" name="passing_score" min="0" max="100" class="form-control" value="{{ test.passing_score }}">
            </div>
        </div>
        <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" name="is_published" id="is_published" {% if test.is_published %}checked{% endif %}>
            <label class="form-check-label" for="is_published">Опубликован</label>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <button class="btn btn-outline-secondary" type="submit" name="save_and_back" value="1">Сохранить и вернуться</button>
        </div>
    </form>
</div>
{% endblock %}
